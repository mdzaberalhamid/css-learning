<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Background Color</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- Background Color on Body -->
<h1>CSS Background Color</h1>
<p>This page has a light royalblue background color!</p>
<hr>

<!-- Background Color for Other Elements -->
<h1>Background Color for Other Elements</h1>
<h2>This heading has a green background color.</h2>
<div>This div has a white background color.</div>
<p>This paragraph has a red background color.</p>
<hr>

<!-- Opacity / Transparency -->
<h1>Opacity / Transparency</h1>
<div class="div1">Div 1</div>
<div class="div2">Div 2</div>
<div class="div3">Div 3</div>
<hr>
  
</body>
</html>
